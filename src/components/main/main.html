<main>
  <svelte:component this="{switchView()}" />
</main>

<script>
  import {
    viewStyle
  } from '../../store/store.js'
  import Pipeline from './deals/pipeline.html'
  import Forecast from './deals/forecast.html'
  import List from './deals/list.html'

  const switchView = () => {
    switch ($viewStyle) {
      case 'pipeline': return Pipeline
      case 'forecast': return Forecast
      default: return List
    }
  }
</script>
